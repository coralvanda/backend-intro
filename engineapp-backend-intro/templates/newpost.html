{% extends "blogbase.html" %}

{% block head %}
	<title>New post</title>
	<link rel="stylesheet" href="/static/main.css">
{% endblock head %}

{% block content %}

<body>
	{% if user %}
    	{% include "logout-header.html" %}
	{% else %}
    	{% include "login-header.html" %}
	{% endif %}
	
	<h2>Enter a new blog post</h2>
	<div class="error">{{ error }}</div>
	<form method="post">
		<label>
			<div>Title</div>
			<input class="large-text" type='text' name='subject' 
			maxlength="25" value="{{ title }}">
		</label>

		<label>
			<div>Blog</div>
			<textarea name="content">{{ content }}</textarea>
		</label>
		<input type="submit" value="Post">
		<a href="/blog">Cancel</a>
	</form>
</body>

{% endblock %}
