{% extends "blogbase.html" %}

{% block content %}

	<h2>Enter a new blog post</h2>
	<div>{{error}}</div>
	<form method="post">
		<label>
			<div>Title</div>
			<input type='text' name='subject' value="{{title}}">
		</label>

		<label>
			<div>Blog</div>
			<textarea name="content">{{content}}</textarea>
		</label>
		<input type="submit">
	</form>

{% endblock %}
